<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Floating Box</title>
	<style type="text/css">
		.floating-box {
			float: left;
			width: 150px;
			height: 80px;
			margin: 10px;
			border: 3px solid red;
		}
		
		.after-box{
			clear: left;
			border: 3px dotted blue;
			background-color: blue;
			color:white;
		}
	</style>
</head>
<body>
	<h3>using float</h3>
	<div class="floating-box"></div>
	<div class="floating-box"></div>
	<div class="floating-box"></div>
	<div class="floating-box"></div>
	
	<div class="floating-box">floating-box1</div>
	<div class="floating-box">floating-box2</div>
	<div class="floating-box">floating-box3</div>
	<div class="floating-box">floating-box4</div>
	
	<div class="after-box">Another box</div>
	
</body>
</html>
