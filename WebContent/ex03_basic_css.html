<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 사용하기</title>
	<!-- External -->
	<link rel="stylesheet" href="css/common.css">
	
	<style type="text/css">
		/* 
		Inline - by using the style attribute in HTML elements (연습용)
		Internal - by using a <style> element in the <head> section (거의 사용안함)
		External - by using an external CSS file (주로 사용)
					외부에 별도의 파일(*.css)을 만들어서 link하는 방식
		
		Internal : page상단에 공통적으로 사용되는 CSS구현
		          style~style사이에 있는 CSS page 종속적
		          
		우선순위 : Inline > Internal, external중 뒤쪽 것 우선          
		 */
		 body {background-color: skyblue}
		 h3 {color: red}
	</style>
</head>
<body>

	<!-- Inline : 태그사이에 사용 -->
	<p style="background-color: gold; color:white;font-size:20px;"><b>(Inline 문단 태그)</b></p>
	<h3>태그는 internal 방식의 css 적용</h3>
	<h5>External 방식 사용하기 </h5>
	<h1>적용 ...</h1>
	<h3>나는 누구의 적용을 받을까?: 충돌(internal)</h3>
</body>
</html>
