<!DOCTYPE html>
<html>
<head>
<style>
/* 보이지 않아도 영역 차지*/
h1.hidden {
  visibility: hidden;
}

/* 영역도 차지하지 않음 */
h1.none {
  visibility: none;
}
</style>
</head>
<body>

<h1>This is a visible heading</h1>
<h1 class="hidden">This is a hidden heading</h1>
<h1 class="none">This is a none heading</h1>

<p>Notice that the hidden heading still takes up space.</p>

</body>
</html>
