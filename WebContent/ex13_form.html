<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>개발자 필수 태그 (암기)</title>
</head>
<body>
	<form action="EX13_login.jsp" method="post">
		<input type="text" name="userId">
		<input type="password" name="userPwd">
		<!-- <input type="submit" value="전송하기"> -->
		<input type="image" src="images/btn.png" width="50px" height="20px">
		<input type="reset" value="취소하기">
	</form>
	
	<h3>로그인 (get방식 ? 게시판 상세보기 ...)</h3>
	<a href="EX13_login.jsp?userId=hong&userPwd=1111">로그인 클릭</a>
	<!--
	1. form 태그는 전송을 담당하는 태그 (교통수단)
	   (웹서버(Tomcat)에 데이터를 전송하는 태그가 form 태그)
		네이버 > 회원가입버튼 > 정보입력 > 전송
		>> 서버에서 데이터 받기(JSP, Servlet) >> DB연결 >> Insert >> 완료
	
		form 교통수단
		두가지 : 배 (method="get"),   비행기  (method="post")
		
		목적지 : action="EX13_login.jsp" (서버에 page주소)
		get : http://localhost:8090/WebClient/EX13_login.jsp?userId=abc&userPwd=1234243
		post : http://localhost:8090/WebClient/EX13_login.jsp
		     (데이터를 http 프로토콜 내부(header)에 정보를 숨겨서 전송)
		     
	 2. form 교통수단 (기사 ) : submit
		 1) input type="submit" 전송담당
		 2) input type="image" 내부적으로 submit기능 내장
		 3) input type="button" >> javascript (document.form.submit() 호출)
	 
	 3. form 태그에서 get방식은 불필요? (link 통한 방식(get))
	 	get방식은 왜 사용? 링크를 통해 서버에 데이터를 전송하는 것은 get방식 사용
	 	<a href="board.jsp?num=100">글상세</a>	 	     
	 	get >> jsp?변수=데이터&변수2=데이터2...
	 	
	 -->

</body>
</html>
